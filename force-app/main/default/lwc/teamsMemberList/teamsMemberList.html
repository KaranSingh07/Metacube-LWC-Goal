<template>
	<lightning-card title="Team Members">
		<lightning-spinner if:true={isLoading} alternative-text="Loading..." size="small">
		</lightning-spinner>
		<div if:true={showContent} class="slds-grid slds-grid_vertical slds-var-p-around_medium">
			<div class="slds-col">
				<lightning-combobox
					data-id="memberTeam"
					label="Team"
					options={teams}
					onchange={handleTeamChange}
					dropdown-alignment="auto"
				></lightning-combobox>
			</div>
			<ul
				class="slds-has-dividers_around-space slds-var-p-around_medium"
				if:true={showTeamMembers}
			>
				<template for:each={filteredTeamMembers} for:item="member">
					<li key={member.Id} class="slds-item">
						<div class="tile" data-id="teamMember">
							<p>{member.Name}</p>
							<p>{member.TeamName}</p>
							<p>{member.Skills}</p>
						</div>
					</li>
				</template>
			</ul>
			<label
				data-id="warningMessage"
				class="slds-p-around_x-small slds-var-p-around_medium"
				if:false={showTeamMembers}
				>{warningMessage}</label
			>
		</div>
	</lightning-card>
</template>
